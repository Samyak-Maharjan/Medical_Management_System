    <section id="headImg">
      <div class="headImage">
        <a href="index.html"><img src="Picture/logo.png" alt="Logo" id="logo" /></a>
        <img
          src="Picture/HealthVault Donor.png"
          alt="HealthVault Donor"
          id="headerImg"
        />
      </div>
  </section>

  <section id="navigation">
    <div class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Dashboard</a></li>

      <img src="Picture/banner.jpg" alt="Donate Blood, Save Life" id="banner">
      <div class="suff_box">
        <div class="title">Log In</div>
        <div class="input_field">
            <div class="text">
                Email
            </div>
            <br>
            <input type="stuff">
        </div>
        <div class="input_field">
            <div class="text">
                Password
            </div>
            <br>
            <input type="stuff">
        </div>
        <br>
        <button >Submit</button>
        <br>
        <button id="signup"><a href="signup.html">Sign up</a></button>
        <br>
        <br>
        <span><a href="#">Forget Password?</a></span>
    </div>
  </section>

  <section id="searchInformation">
        <div class="searchIcons">
        <center>
          <img src="Picture/b_search.png" alt="Available blood Groups"><br>
          <a href="#">Available Blood Groups</a>
        </center>
        </div>
        <div class="searchIcons">
          <center>
          <img src="Picture/b_search.png" alt="Search Blood Groups"><br>
          <a href="#">Search Blood Groups</a>
        </center>
        </div>
        <div class="searchIcons">
          <center>
          <img src="Picture/b_donor_reg.png" alt="Donor Registration"><br>
          <a href="#">Donor Registration</a>
        </center>
        </div>
        <div class="searchIcons">
          <center>
          <img src="Picture/b_donor_search.png" alt="Search Donor"><br>
          <a href="#">Search Donor</a>

        </div>
