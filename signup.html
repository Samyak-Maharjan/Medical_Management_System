<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="icon" type="image/x-icon" href="Picture/favicon.ico">
  </head>
  <body>
    <div class="suff_box">
        <div class="Login">
          <div class="title" style="margin-bottom: -10px;">Sign Up</div>
            <br>
            <div class="input_field">
                <div class="text">
                    First Name
                </div>
                <br>
                <input type="stuff">
            </div>
            <div class="input_field">
              <div class="text">
                  Last Name
              </div>
              <br>
              <input type="stuff">
          </div>
            <div class="input_field">
                <div class="text">
                    Email
                </div>
                <br>
                <input type="stuff">
            </div>
            <div class="input_field">
                <div class="text">
                    Mobile Number
                </div>
                <br>
                <input type="stuff">
            </div>
            <div class="input_field">
              <div class="text">
                Blood Type
            </div>
            <div class="BloodType">
              <select name="Blood Type" id="BloodType">
                <option value="ap">A+</option>
                <option value="ap">B+</option>
                <option value="ap">AB+</option>
                <option value="ap">O+</option>
                <option value="ap">A-</option>
                <option value="ap">B-</option>
                <option value="ap">AB-</option>
                <option value="ap">O-</option>
              </select>
            </div>
            </div>
            <button id="signin_button"><a href="Login.html" style="text-decoration: none;">Submit</a></button>
        </div>
        <footer>
            
        </footer>
    </div>
  </body>
</html>
